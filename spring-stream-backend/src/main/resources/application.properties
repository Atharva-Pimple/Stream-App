spring.application.name=spring-stream-backend
spring.profiles.active=dev

# Mysql connection
# Create database name streamapp on your sql workbench
# spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/streamapp
# spring.datasource.username=write your sql username
# spring.datasource.password=Write you sql password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# maximum file size allowed for single file upload
spring.servlet.multipart.max-file-size=1000MB

# maximum size allowed for multipart/ form-data requests
spring.servlet.multipart.max-request-size=1000MB


files.video=videos/
files.video.hls=videos_hls/